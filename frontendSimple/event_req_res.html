<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
        }

        .event-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a202c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f0f4f8;
        }
        
       
    </style>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <div class="navbar-brand" href="#">
                <img class="logo" src="https://ctuniversity.in/images/ct-logo.png" alt="blog" width="100%">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<br>
    <div class="event-details bg-white p-6 mx-auto mt-10 rounded-md shadow-md+">
        <h1 class="text-2xl font-semibold mb-4">Event Details</h1>

        <form>
            <table class="w-full">
                <tr>
                    <th class="p-3">Event Coordinator</th>
                    <td class="p-3"><input type="text" name="eventCoordinator" placeholder="Enter Coordinator Name"></td>
                </tr>
                <tr>
                    <th class="p-3">Event Coordinator Contact Number </th>
                    <td class="p-3"><input type="number" name="eventCoordinator" placeholder="Enter Coordinator Contact  Number"></td>
                </tr>
                <tr>
                    <th class="p-3">About the Event </th>
                    <td class="p-3"><input type="text" name="eventCoordinator" placeholder="Enter Event Details"></td>
                </tr>
                <tr>
                    <th class="p-3">Date</th>
                    <td class="p-3"><input type="date" name="eventDate"></td>
                </tr>
                <tr>
                    <th class="p-3">Time</th>
                    <td class="p-3"><input type="time" name="eventTime"></td>
                </tr>
                <tr>
                    <th class="p-3">Place</th>
                    <td class="p-3"><input type="text" name="eventPlace" placeholder="Enter Place"></td>
                </tr>
                <tr>
                    <th class="p-3">Venue</th>
                    <td class="p-3"><input type="text" name="eventVenue" placeholder="Enter Venue"></td>
                </tr>
                <tr>
                    <th class="p-3">Department Name </th>
                    <td class="p-3"><input type="text" name="eventDepartment" placeholder="Enter Department"></td>
                </tr>
                <tr>
                    <th class="p-3">Remarks </th>
                    <td class="p-3"><input type="text" name="eventDepartment" placeholder="Add Remarks"></td>
                </tr>
                <tr>
                  <th class="p-3">Select Guest </th>
                  <td class="p-3"><input type="checkbox" id="ct_chairman" name="ct_chairman">
                  <label> ct_chairman</label></td>
                  <td class="p-3"><input type="checkbox" id="ct_VC" name="ct_VC">
                  <label> ct_VC</label></td>
                  <td class="p-3"><input type="checkbox" id="ct_MD" name="ct_MD">
                  <label> ct_MD</label></td>
                  <td class="p-3"><input type="checkbox" id="ct_registrar" name="ct_registrar">
                  <label> ct_registrar</label></td>
                  <td class="p-3"><input type="checkbox" id="ct_dean" name="dean">
                  <label> ct_dean</label></td>
                </tr>
                
            </table>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Request Send </button>
            </div>
        </form>
    </div>
   <br>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
